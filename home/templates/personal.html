{% load static %}
<!doctype html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content = "IE=edge">
    <meta name="viewport" content="widt=device, initial-scale=1.0">
    <title>inicio</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>

    <h1>empleados</h1>
    <form action ="{% url 'crear_emp' %}" method="POST">
        {% csrf_token %}

        <input type="numeric" name="codigo" placeholder="codigo del empleado">
        <input type="numeric" name="codigo_dep" placeholder="departamento al que pertenece">
        <input type="text" name="nif" placeholder="nif">
        <input type="text" name="nombre" placeholder="nombre del empleado">
        <input type="text" name="apellido1" placeholder="apellido1 del empleado">
        <input type="text" name="apellido2" placeholder="apellido2 del empleado">
        
        
        <button>save</button>

    </form>

    {% for empl in empleado %}
        <div>
            <h4>{{empl.nombre}}</h4>
            <p>{{empl.apellido1}}</p>
            <p>{{empl.apellido2}}</p>
            <p>{{empl.codigo_departamento}}</p>
            <form action ="{% url 'elim_emp' empl.codigo %}" method="POST">
                {% csrf_token %}
                <button>delete</button>
            </form>
        </div>
    {% empty %}
        <h2>No hay empleados agregados</h2>
    {% endfor %}


</body>
</html>
